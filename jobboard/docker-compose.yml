services:
  db:
    image: postgres:16
    container_name: jobboard-db
    environment:
      POSTGRES_USER: jobboard
      POSTGRES_PASSWORD: jobboard
      POSTGRES_DB: jobboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobboard -d jobboard"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./backend
    container_name: jobboard-api
    environment:
      DATABASE_URL: postgresql+psycopg2://jobboard:jobboard@db:5432/jobboard
      ADZUNA_APP_ID: ${ADZUNA_APP_ID}
      ADZUNA_APP_KEY: ${ADZUNA_APP_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

